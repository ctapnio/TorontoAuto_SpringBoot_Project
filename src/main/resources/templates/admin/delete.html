<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>
	<h5>Delete Car</h5>
	<div class="container">
		<form method="post" action="" th:action="@{/deleteCar}">
				<label>CarID: </label>
				<select th:field="*{car.carID}" class="browser-default col s2">
					<option th:each="c:*{carList}" th:value="${c.carID}" th:text="${c.carID}">
				</select> 
				<br>
				
				<button class="btn waves-effect waves-light indigo lighten-3" type="submit" name="action">
					 <i class="material-icons">delete</i>
				</button>
		</form>
		
	</div>
		
	<br>
	<div class="container">
		<a href="/" th:href="@{/}">Back to home page</a>
	</div>
</body>
</html>
